{% extends "base.html" %}

{% block title %}Configuración Manual de la Empresa{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Configuración Manual</h1>
    <form method="POST" action="{{ url_for('company_setup.setup') }}">
        <div class="form-group">
            <label for="industry">Industria:</label>
            <select class="form-control" id="industry" name="industry" required>
                <option value="Tecnología">Tecnología</option>
                <option value="Finanzas">Finanzas</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="size">Tamaño:</label>
            <select class="form-control" id="size" name="size" required>
                <option value="Microempresa">Microempresa (menos de 10 empleados)</option>
                <option value="Pequeña empresa">Pequeña empresa (10-49 empleados)</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="security_budget">Presupuesto de seguridad:</label>
            <select class="form-control" id="security_budget" name="security_budget" required>
                <option value="Muy bajo">Muy bajo (menos de 10.000 USD anuales)</option>
                <option value="Bajo">Bajo (10.000 USD - 50.000 USD anuales)</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="maturity_level">Nivel de madurez en ciberseguridad:</label>
            <select class="form-control" id="maturity_level" name="maturity_level" required>
                <option value="Muy bajo">Muy bajo</option>
                <option value="Bajo">Bajo</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="critical_assets_data">Activos Críticos (Datos):</label>
            <select class="form-control" id="critical_assets_data" name="critical_assets_data" multiple>
                <option value="Personales">Personales</option>
                <option value="Financieros">Financieros</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="critical_assets_systems">Activos Críticos (Sistemas):</label>
            <select class="form-control" id="critical_assets_systems" name="critical_assets_systems" multiple>
                <option value="Aplicaciones web">Aplicaciones web</option>
                <option value="Bases de datos">Bases de datos</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="compliance_requirements">Normativas de cumplimiento:</label>
            <select class="form-control" id="compliance_requirements" name="compliance_requirements" multiple>
                <option value="GDPR">GDPR</option>
                <option value="HIPAA">HIPAA</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="technologies_used">Tecnologías utilizadas:</label>
            <select class="form-control" id="technologies_used" name="technologies_used" multiple>
                <option value="Aplicaciones web">Aplicaciones web</option>
                <option value="Bases de datos">Bases de datos</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="security_policies">Políticas de seguridad:</label>
            <select class="form-control" id="security_policies" name="security_policies" multiple>
                <option value="Política de seguridad de la información">Política de seguridad de la información</option>
                <option value="Política de control de acceso">Política de control de acceso</option>
                <!-- Agrega otras opciones aquí -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
