{% extends "base.html" %}

{% block title %}Decisión{% endblock %}

{% block content %}
<h1>Tomar una Decisión</h1>
<form action="{{ url_for('handle_decision.handle_decision') }}" method="POST">
    {% for option in node.options %}
        <button type="submit" name="decision_text" value="{{ option.text }}">{{ option.text }}</button>
    {% endfor %}
</form>
<a href="{{ url_for('home.home') }}">Volver a la Página Principal</a>
{% endblock %}
