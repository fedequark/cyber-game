<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Decisiones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Árbol de Decisiones Interactivo</h1>
    <form action="{{ url_for('handle_decision') }}" method="post">
        <fieldset>
            <legend>{{ question }}</legend>
            {% for option in options %}
                <label>
                    <input type="radio" name="decision" value="{{ option.result }}" required>
                    {{ option.text }}
                </label><br>
            {% endfor %}
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
