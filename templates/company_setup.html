{% extends "base.html" %}

{% block title %}Configuración Manual de la Empresa{% endblock %}

{% block content %}
<h1>Configuración Manual</h1>
<form method="POST" action="{{ url_for('company_setup.setup') }}">
    <!-- Form fields -->
    <label for="industry">Industria:</label>
    <select class="form-control" id="industry" name="industry" required>
        <option value="Tecnología">Tecnología</option>
        <option value="Finanzas">Finanzas</option>
        <option value="Salud">Salud</option>
        <option value="Gobierno">Gobierno</option>
        <option value="Educación">Educación</option>
        <option value="Energía">Energía</option>
        <option value="Manufactura">Manufactura</option>
        <option value="Retail">Retail</option>
        <option value="Transporte">Transporte</option>
        <option value="Telecomunicaciones">Telecomunicaciones</option>
        <option value="Entretenimiento">Entretenimiento</option>
        <option value="Otra">Otra</option>
    </select><br><br>

    <label for="size">Tamaño:</label>
    <select class="form-control" id="size" name="size" required>
        <option value="Microempresa">Microempresa (menos de 10 empleados)</option>
        <option value="Pequeña empresa">Pequeña empresa (10-49 empleados)</option>
        <option value="Mediana empresa">Mediana empresa (50-499 empleados)</option>
        <option value="Gran empresa">Gran empresa (500-4999 empleados)</option>
        <option value="Corporación">Corporación (más de 5000 empleados)</option>
    </select><br><br>

    <label for="security_budget">Presupuesto de seguridad:</label>
    <select class="form-control" id="security_budget" name="security_budget" required>
        <option value="Muy bajo">Muy bajo (menos de 10.000 USD anuales)</option>
        <option value="Bajo">Bajo (10.000 USD - 50.000 USD anuales)</option>
        <option value="Medio">Medio (100.000 USD - 250.000 USD anuales)</option>
        <option value="Alto">Alto (250.000 USD - 1.000.000 USD anuales)</option>
        <option value="Muy alto">Muy alto (más de 1.000.000 USD anuales)</option>
    </select><br><br>

    <label for="maturity_level">Nivel de madurez en ciberseguridad:</label>
    <select class="form-control" id="maturity_level" name="maturity_level" required>
        <option value="Muy bajo">Muy bajo</option>
        <option value="Bajo">Bajo</option>
        <option value="Medio">Medio</option>
        <option value="Alto">Alto</option>
        <option value="Muy alto">Muy alto</option>
    </select><br><br>

    <label for="critical_assets_data">Activos Críticos (Datos):</label>
    <select class="form-control" id="critical_assets_data" name="critical_assets_data[]" multiple>
        <option value="Personales">Personales</option>
        <option value="Financieros">Financieros</option>
        <option value="De salud">De salud</option>
        <option value="Propiedad intelectual">Propiedad intelectual</option>
        <option value="Secretos comerciales">Secretos comerciales</option>
        <option value="Otros">Otros</option>
    </select><br><br>

    <label for="critical_assets_systems">Activos Críticos (Sistemas):</label>
    <select class="form-control" id="critical_assets_systems" name="critical_assets_systems[]" multiple>
        <option value="Aplicaciones web">Aplicaciones web</option>
        <option value="Bases de datos">Bases de datos</option>
        <option value="Sistemas de producción">Sistemas de producción</option>
        <option value="Infraestructura de red">Infraestructura de red</option>
        <option value="Otros">Otros</option>
    </select><br><br>

    <label for="compliance_requirements">Normativas de cumplimiento:</label>
    <select class="form-control" id="compliance_requirements" name="compliance_requirements[]" multiple>
        <option value="GDPR">GDPR</option>
        <option value="HIPAA">HIPAA</option>
        <option value="PCI DSS">PCI DSS</option>
        <option value="SOX">SOX</option>
        <option value="GLBA">GLBA</option>
        <option value="ISO 27001">ISO 27001</option>
        <option value="DORA">DORA</option>
        <option value="NIS2">NIS2</option>
        <option value="Otra">Otra</option>
    </select><br><br>

    <label for="technologies_used">Tecnologías utilizadas:</label>
    <select class="form-control" id="technologies_used" name="technologies_used[]" multiple>
        <option value="Aplicaciones web">Aplicaciones web</option>
        <option value="Bases de datos">Bases de datos</option>
        <option value="Aplicaciones móviles">Aplicaciones móviles</option>
        <option value="Infraestructura en la nube">Infraestructura en la nube</option>
        <option value="Sistemas de correo electrónico">Sistemas de correo electrónico</option>
        <option value="Sistemas de gestión de relaciones con los clientes (CRM)">Sistemas de gestión de relaciones con los clientes (CRM)</option>
        <option value="Sistemas de planificación de recursos empresariales (ERP)">Sistemas de planificación de recursos empresariales (ERP)</option>
        <option value="Sistemas de control industrial (ICS/SCADA)">Sistemas de control industrial (ICS/SCADA)</option>
        <option value="Otros">Otros</option>
    </select><br><br>

    <label for="security_policies">Políticas de seguridad:</label>
    <select class="form-control" id="security_policies" name="security_policies[]" multiple>
        <option value="Política de seguridad de la información">Política de seguridad de la información</option>
        <option value="Política de control de acceso">Política de control de acceso</option>
        <option value="Política de gestión de activos">Política de gestión de activos</option>
        <option value="Política de seguridad de recursos humanos">Política de seguridad de recursos humanos</option>
        <option value="Política de seguridad física y del entorno">Política de seguridad física y del entorno</option>
        <option value="Política de gestión de las comunicaciones y operaciones">Política de gestión de las comunicaciones y operaciones</option>
        <option value="Política de adquisición, desarrollo y mantenimiento de sistemas de información">Política de adquisición, desarrollo y mantenimiento de sistemas de información</option>
        <option value="Política de gestión de incidentes de seguridad de la información">Política de gestión de incidentes de seguridad de la información</option>
        <option value="Política de continuidad del negocio">Política de continuidad del negocio</option>
        <option value="Política de cumplimiento">Política de cumplimiento</option>
    </select><br><br>

    <button type="submit" class="btn btn-primary btn-block">Guardar configuración</button>
</form>
<div class="mt-4">
    <a href="{{ url_for('company_setup_options.company_setup_options') }}" class="btn btn-warning">Volver</a>
</div>
{% endblock %}
